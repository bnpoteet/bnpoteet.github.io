<body>
	<div>
		<h1>Austin Affordability Unlocked Projects</h1>
		<div class="checkbox">
			<mat-checkbox [checked]="includePipeline" (change)="onFilterChanged($event.checked)">
				Include planned and under construction projects
			</mat-checkbox>
		</div>
		<mat-tab-group dynamicHeight="true" mat-align-tabs="center">
			<mat-tab label="Table">
				<app-project-list [projects]="projects"></app-project-list>
			</mat-tab>
			<mat-tab label="Map"> 
				<app-map [projects]="projects"></app-map>
			</mat-tab>
			<mat-tab label="Charts">
				<app-charts [projects]="projects"></app-charts>
			</mat-tab>
			<mat-tab label="Summary">
				<app-summary></app-summary>
			</mat-tab>
		</mat-tab-group>		  
	</div>
	<div class="footer">
		<a href="https://data.austintexas.gov/Housing-and-Real-Estate/Affordable-Housing-Inventory/ifzc-3xz8">
			This website queries the official City of Austin data portal.
		</a> 
	</div>
</body>
